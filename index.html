  <header>
    <h1>Your Name</h1>
    <nav id="site-nav">
      <a href="#projects">Projects</a>

  <main>
    <!-- other sections ... -->

    <section id="resume">
      <h2>Resume</h2>

      <!-- Download button: uses `download` so browsers will prefer to save the file -->
      <p>
        <a href="resume.pdf" target="_blank" rel="noopener" class="btn" download>
          Download Resume (PDF)
        </a>
      </p>

      <!-- Embedded preview (optional). Works on GitHub Pages and most hosts.
           If you prefer not to embed, remove the iframe or use an <embed> tag. -->
      <div class="resume-preview">
        <iframe src="resume.pdf" width="100%" height="700" title="Resume preview">
          This browser does not support PDFs. Please download the resume to view it:
          <a href="resume.pdf" download>Download Resume (PDF)</a>.
        </iframe>
      </div>
    </section>

    <!-- contact section etc. -->

  <footer>
    <p id="year"></p>
  </footer>

  <script src="script.js"></script>
